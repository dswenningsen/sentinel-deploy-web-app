<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solutions Selected</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Sentinel Automation</h1>
        <h2>Solutions Selected</h2>
        {% if solution %}
            <ul>
            {% for s in solution %}
                <li>{{ s }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No solutions selected.</p>
        {% endif %}
        <a href="/" class="button">Back to Start</a>
    </div>
</body>
</html>
